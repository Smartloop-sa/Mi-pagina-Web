<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos | Smartloop S.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HERO -->
<section class="contact-hero">
  <h1>Contáctanos</h1>
  <p>
    Ready to transform your business? Let's discuss your AI and IoT needs
  </p>
</section>

<!-- CONTENIDO -->
<section class="contact-section">
  <div class="contact-grid">

    <!-- FORMULARIO -->
    <div class="contact-form">
      <h2>Get in Touch</h2>

      <div class="form-row">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" placeholder="John">
        </div>
        <div class="form-group">
          <label>Last Name *</label>
          <input type="text" placeholder="Doe">
        </div>
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input type="email" placeholder="john.doe@company.com">
      </div>

      <div class="form-group">
        <label>Company</label>
        <input type="text" placeholder="Your Company">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" placeholder="+1 (555) 123-4567">
      </div>

      <button class="btn-primary">Send Message</button>
    </div>

    <!-- INFO -->
    <div class="contact-info">
      <h2>Contact Information</h2>

      <div class="info-item">
        <i class="fa-solid fa-location-dot"></i>
        <div>
          <strong>Office Address</strong>
          <p>Ciudad de Panamá<br>Panamá</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-envelope"></i>
        <div>
          <strong>Email</strong>
          <p>contact@tudominio.com</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-phone"></i>
        <div>
          <strong>Phone</strong>
          <p>+507 XXX XXXX</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-clock"></i>
        <div>
          <strong>Business Hours</strong>
          <p>Mon – Fri: 9:00 – 18:00</p>
        </div>
      </div>

    </div>

  </div>
</section>

</body>
</html>
